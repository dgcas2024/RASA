name: Rasa Pro CI-CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  train_and_deploy:
    runs-on: poptech

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Pull Rasa Pro image
        run: |
          sudo docker pull ${{ vars.RASA_IMAGE }}

      - name: Train Rasa model with Rasa Pro
        run: |
          echo ${GITHUB_WORKSPACE} && ls ${GITHUB_WORKSPACE} && sudo docker run --rm -v ${GITHUB_WORKSPACE}:/app \
            -e RASA_PRO_LICENSE=${{ secrets.RASA_PRO_LICENSE }} \
            -u $(id -u) \
            ${{ vars.RASA_IMAGE }} \
            train -c /app/config.yml --domain /app/domain.yml --endpoints /app/endpoints.yml --data /app/data --out /app/models

      - name: Stop current container inspect
        run: |
          sudo docker container stop github_runner_dgcas2024_rasa_inspect && sudo docker container rm github_runner_dgcas2024_rasa_inspect
        continue-on-error: true

      - name: Stop current container action
        run: |
          sudo docker container stop github_runner_dgcas2024_rasa_action && sudo docker container rm github_runner_dgcas2024_rasa_action
        continue-on-error: true

      - name: Stop current container server
        run: |
          sudo docker container stop github_runner_dgcas2024_rasa && sudo docker container rm github_runner_dgcas2024_rasa
        continue-on-error: true

      - name: Run actions
        run: |
          sudo docker run --restart unless-stopped -d -v ${GITHUB_WORKSPACE}:/app \
            -e RASA_PRO_LICENSE=${{ secrets.RASA_PRO_LICENSE }} \
            -u $(id -u) \
            --name github_runner_dgcas2024_rasa_action \
            -p 5007:5007 \
            ${{ vars.RASA_IMAGE }} \
            run actions \
            --port 5007
            #--cors "*"

      - name: Run inspect
        run: |
          sudo docker run --restart unless-stopped -d -v ${GITHUB_WORKSPACE}:/app \
            -e RASA_PRO_LICENSE=${{ secrets.RASA_PRO_LICENSE }} \
            -e FACEBOOK_VERIFY=${FACEBOOK_VERIFY} \
            -e FACEBOOK_SECRET=${FACEBOOK_SECRET} \
            -e FACEBOOK_PAGE_ACCESS_TOKEN=${FACEBOOK_PAGE_ACCESS_TOKEN} \
            -u $(id -u) \
            --name github_runner_dgcas2024_rasa_inspect \
            -p 5006:5006 \
            ${{ vars.RASA_IMAGE }} \
            inspect --model /app/models --endpoints /app/endpoints.yml \
            --port 5006
            #--cors "*"
        env:
          FACEBOOK_VERIFY: ${{ secrets.FACEBOOK_VERIFY }}
          FACEBOOK_SECRET: ${{ secrets.FACEBOOK_SECRET }}
          FACEBOOK_PAGE_ACCESS_TOKEN: ${{ secrets.FACEBOOK_PAGE_ACCESS_TOKEN }}

      - name: Run model
        run: |
          sudo docker run --restart unless-stopped -d -v ${GITHUB_WORKSPACE}:/app \
            -e RASA_PRO_LICENSE=${{ secrets.RASA_PRO_LICENSE }} \
            -e FACEBOOK_VERIFY=${FACEBOOK_VERIFY} \
            -e FACEBOOK_SECRET=${FACEBOOK_SECRET} \
            -e FACEBOOK_PAGE_ACCESS_TOKEN=${FACEBOOK_PAGE_ACCESS_TOKEN} \
            -u $(id -u) \
            --name github_runner_dgcas2024_rasa \
            -p 5005:5005 \
            ${{ vars.RASA_IMAGE }} \
            run --model /app/models --endpoints /app/endpoints.yml --credentials /app/credentials.yml --enable-api \
            --port 5005
            #--cors "*"
        env:
          FACEBOOK_VERIFY: ${{ secrets.FACEBOOK_VERIFY }}
          FACEBOOK_SECRET: ${{ secrets.FACEBOOK_SECRET }}
          FACEBOOK_PAGE_ACCESS_TOKEN: ${{ secrets.FACEBOOK_PAGE_ACCESS_TOKEN }}

      - name: Validate URL
        run: |
          echo "Waiting for actions to be ready..."
          timeout=300
          while ! curl --output /dev/null --silent --fail http://127.0.0.1:5007/health; do
            echo "Waiting for actions to be ready...$timeout"
            sleep 1
            timeout=$((timeout-1))
            if [ "$timeout" -le 0 ]; then
              echo "Timeout when start actions."
              exit 1
            fi
          done
          echo "Actions is ready."

          echo "Waiting for inspect to be ready..."
          timeout=300
          while ! curl --output /dev/null --silent --fail http://127.0.0.1:5006/status; do
            echo "Waiting for inspect to be ready...$timeout"
            sleep 1
            timeout=$((timeout-1))
            if [ "$timeout" -le 0 ]; then
              echo "Timeout when start inspect."
              exit 1
            fi
          done
          echo "Inspect is ready."

          echo "Waiting for server to be ready..."
          timeout=300
          while ! curl --output /dev/null --silent --fail http://127.0.0.1:5005/status; do
            echo "Waiting for server to be ready...$timeout"
            sleep 1
            timeout=$((timeout-1))
            if [ "$timeout" -le 0 ]; then
              echo "Timeout when start server."
              exit 1
            fi
          done
          echo "Server is ready."